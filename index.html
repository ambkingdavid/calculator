<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Document</title>
</head>
<body>
    
       <div class="container">
        <form  class="calc-form">
            <input readonly="" class="current-display">
            <input readonly="" class="previous-display" >
        </form>
       </div>

       <!-- number buttons -->

       <input type="button" class="btn border border-2 zero" value="0">
       <input type="button" class="btn border border-2 one" value="1">
       <input type="button" class="btn border border-2 two" value="2">
       <input type="button" class="btn border border-2 three" value="3">
       <input type="button" class="btn border border-2 four" value="4">
       <input type="button" class="btn border border-2 five" value="5">
       <input type="button" class="btn border border-2 six" value="6">
       <input type="button" class="btn border border-2 seven" value="7">
       <input type="button" class="btn border border-2 eight" value="8">
       <input type="button" class="btn border border-2 nine" value="9">

       <!-- special buttons -->

       <input type="button" class="btn border border-2 int-minus" value="-">
       <input type="button" class="btn border border-2 decimal" value=".">
       <input type="button" class="btn border border-2 equate" value="=">
       <input type="button" class="btn border border-2 clear" value="C">
       <input type="button" class="btn border border-2 delete" value="del">



       <!-- operator buttons -->

       <input type="button" class="btn border border-2 plus" value="+">
       <input type="button" class="btn border border-2 minus" value="-">
       <input type="button" class="btn border border-2 multiply" value="ร">
       <input type="button" class="btn border border-2 division" value="รท">
       <input type="button" class="btn border border-2 percent" value="%">
       
    
</body>
</html>
